<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <h2 class="stopwatch">00:00:00</h2>
      <button class="startAndPause"><img src="img/icons8-play-64(1).png" alt="play button" /></button>
      <button class="reset"><img src="img/icons8-reset-64.png" alt="reset button" /></button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
